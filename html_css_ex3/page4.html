<html>
    <head>
        <title>HTML CSS Ex3 Assignment display horizontal</title>

        <style>
            ul{
                list-style: none;                
                padding:0px;
            }

            li{
                border:1px solid;
                margin:10px;
                padding:8px;
                width:150px;
                text-align:center;
                display: inline-block;
                padding: 10px;
            }

            li:hover{
                background-color: yellow;
            }
        </style>
    </head>

    <body>
        <h1>Unordered List</h1>
        <hr>

        <ul>
            <li>Home</li>
            <li>Courses</li>
            <li>Admissions</li>
            <li>Contact</li>
            <li>Help!</li>
        </ul>
    </body>
</html>
